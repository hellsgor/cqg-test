<article (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [ngClass]="{'package_dependent': isDependent}" class="package">
  <h4 class="package__title">
    <span class="package__composite-name">{{packageItem.compositeName}}</span>
    <span class="package__name">{{packageItem.name}}</span>
  </h4>
  <div class="package__wrapper">
    <p class="package__downloads">{{packageItem.weeklyDownloads  | abbreviateNumber}}</p>
    <div class="package__dependencies-wrapper">
      <span class="package__dependencies-amount">{{packageItem.dependencyCount}}</span>
      <span class="package__dependencies-word">{{packageItem.dependencyCount
        | pluralize: ['dependency', 'dependencies', 'dependencies'] }}</span>
    </div>
  </div>
</article>
